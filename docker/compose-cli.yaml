version: '3.7'

networks:
  dev:
    external: true
    name: fabric_dev

services:
  cli-org1-peer1:
    container_name: cli-org1-peer1
    image: hyperledger/fabric-tools
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=cli-org1
      - CORE_PEER_ADDRESS=org1-peer1:7050
      - CORE_PEER_LOCALMSPID=org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_ROOTCERT_FILE=/tmp/hyperledger/org1/peer1/tls-msp/tlscacerts/tls-localhost-10054.pem
      - CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/org1/admin/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/org1
    command: sh
    volumes:
      - /home/vboxuser/fabric/dev-net/organizations/org1/peers/peer1:/tmp/hyperledger/org1/peer1
      - /home/vboxuser/fabric/fabric-samples/asset-transfer-basic/chaincode-go:/opt/gopath/src/github.com/hyperledger/fabric-samples/chaincode
      - /home/vboxuser/fabric/dev-net/organizations/org1/admin:/tmp/hyperledger/org1/admin
    networks:
      - dev
  
  cli-org-peer2:
    container_name: cli-org1-peer2
    image: hyperledger/fabric-tools
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=cli-org1
      - CORE_PEER_ADDRESS=org1-peer2:7052
      - CORE_PEER_LOCALMSPID=org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_ROOTCERT_FILE=/tmp/hyperledger/org1/peer2/tls-msp/tlscacerts/tls-localhost-10054.pem
      - CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/org1/admin/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/org1
    command: sh
    volumes:
      - /home/vboxuser/fabric/dev-net/organizations/org1/peers/peer2:/tmp/hyperledger/org1/peer2
      - /home/vboxuser/fabric/fabric-samples/asset-transfer-basic/chaincode-go:/opt/gopath/src/github.com/hyperledger/fabric-samples/chaincode
      - /home/vboxuser/fabric/dev-net/organizations/org1/admin:/tmp/hyperledger/org1/admin
    networks:
      - dev
